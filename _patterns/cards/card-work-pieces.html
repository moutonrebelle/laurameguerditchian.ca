    </li>
    <li class="gutter-2">
      <img class="portfolio-image img-flex" src="{{include.image5}}" style="width:100%" alt>
    </li>
    <li class="gutter-2">
      <img class="portfolio-image img-flex" src="{{include.image6}}" style="width:100%" alt>
